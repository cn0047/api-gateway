machine:
  environment:
    GOROOT: ""
    GOPATH: "${HOME}/.go_project"
    PATH: "${GOPATH}/bin:${PATH}"
    BUILD_PATH: "${GOPATH}/src/github.com/cn007b/api-gateway"

dependencies:
  pre:
    - go get golang.org/x/lint/golint

test:
  pre:
    - cd $BUILD_PATH && go vet ./...
  override:
    - cd $BUILD_PATH && godep go test -v ./...
